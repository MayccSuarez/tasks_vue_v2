<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workshop</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    
    <div class="container" id="appVue">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <h2 v-if="tasks.length > 0">Agregar tarea</h2>
                <h2 v-else="tasks">Crear tarea</h2>

                <input type="text" class="form-control" placeholder="Enter para agregar tarea" 
                v-model="newTask" v-on:keyup.enter="addTask"
                >
            </div>

            <div class="col-md-12 col-lg-6">
                <h2 v-if="tasks.length > 0">Listado de Tareas</h2>
                <h2 v-else="tasks">No hay ninguna tarea</h2>

                <ul class="list-group">
                    <li class="list-group-item" v-for="task in tasks" 
                    v-bind:class="task.completed == true ? 'disabled' : ''"
                    @click="task.completed = ! task.completed"
                    >
                        {{ task.item }}
                    </li>
                </ul>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12 col-lg-12">
                <pre>
                    {{ $data }}
                </pre>
            </div>
        </div>
    </div>


    <script src="vue.js"></script>
    <script src="my_script.js"></script>
</body>

</html>
